services:
  app:
    build: .
    container_name: studybuddy_app
    expose:
      - "9013"
    env_file:
      - .env
    volumes:
      - .:/app
    restart: unless-stopped
    networks:
      - studybuddy_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9013/"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: studybuddy_nginx
    ports:
      - "9014:9014"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - studybuddy_network

networks:
  studybuddy_network:
    driver: bridge